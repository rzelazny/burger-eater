<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>MVC With Burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burger.js"></script>
  </head>
  <body>
    <h1>Burgers!</h1>

    <h2>Burgers that are not devoured!</h2>

    <ul id="notDevouredBurgers"></ul>

    <h2>Cats that are sleepy!</h2>

    <ul id="devouredBurgers"></ul>

    <h2>Add a Cat</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="ca">Burger Name:</label>
        <input type="text" id="ca" name="name" />
      </div>

      <div class="form-group">
        <label for="sleepy">Devoured?</label><br />
        <input type="radio" name="devoured" value="1" checked /> Devoured!<br />
        <input type="radio" name="devoured" value="0" /> Awake
      </div>

      <button type="submit">Add Burger</button>
    </form>
  </body>
</html>
